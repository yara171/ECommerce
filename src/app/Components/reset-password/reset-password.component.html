<div class="w-50 mx-auto my-5">
    <form (ngSubmit)="handleResetPasswordForm(resetPasswordForm)" [formGroup]="resetPasswordForm">
        <h2 >Reset New Password:</h2>
        <p *ngIf="apiErrorMessage" class="alert alert-danger text-center ">{{apiErrorMessage}}</p>
        <!-- <p *ngIf="apiErrorMsg" class="alert alert-danger text-center ">{{apiErrorMsg}}</p> -->

        <label class="mt-2" for="email">Email</label>
        <input class="form-control" formControlName="email" id="email" type="email">
        <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.dirty" class="text-danger">
            <p *ngIf="resetPasswordForm.get('email')?.getError('required')" class="my-0">Email Is Required</p>
            <p *ngIf="resetPasswordForm.get('email')?.getError('email')" class="my-0">Please enter a valid email</p>
        </div>

        <label class="mt-2" for="newPassword">New Password</label>
        <input class="form-control" autocomplete="off" formControlName="newPassword" id="newPassword" type="password">
        <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.dirty" class="text-danger">
            <p *ngIf="resetPasswordForm.get('newPassword')?.getError('newPassword')" class="my-0">Password Is Required</p>
            <p *ngIf="resetPasswordForm.get('newPassword')?.getError('pattern')" class="my-0">Password must start with uppercase followed by at least 5 characters</p>
        </div>

        <div class="d-flex justify-content-end align-items-center">
            <button [disabled]="resetPasswordForm.invalid" class="my-3 btn bg-main text-light">
                <span *ngIf="!isLoading">Reset</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>
            </button>
        </div>
    </form>
</div>
