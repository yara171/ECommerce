<div class="w-50 mx-auto my-5">
    <form (ngSubmit)="handleVerifyResetCode(verifyResetCodeForm)" [formGroup]="verifyResetCodeForm">
        <h2 >Verify Reset Code:</h2>

        <p class="font-sm text-secondary mb-0 mt-3">* Please enter the verification reset code that we sent to your email address</p>
        <p *ngIf="apiErrorMessage" class="alert alert-danger text-center mt-3 mb-0 ">{{apiErrorMessage}}</p>

        <label class="mt-2" for="resetCode">varification code</label>
        <input class="form-control" formControlName="resetCode" id="resetCode" type="text">
        <div *ngIf="verifyResetCodeForm.get('resetCode')?.invalid && verifyResetCodeForm.get('resetCode')?.dirty" class="text-danger">
            <p *ngIf="verifyResetCodeForm.get('resetCode')?.getError('required')" class="my-0">Code Is Required</p>
        </div>


        <div class="d-flex justify-content-end align-items-center">
            <button [disabled]="verifyResetCodeForm.invalid" class="my-3 btn bg-main text-light">
                <span *ngIf="!isLoading">Send</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>
            </button>
        </div>
    </form>
</div>
