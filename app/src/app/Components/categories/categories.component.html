<input type="search" class="form-control w-75 mx-auto my-5 py-2" placeholder="Search">

<div class="row justify-content-between align-content-center">
    <a [routerLink]="['/category', category._id]" *ngFor="let category of allCategories" class="col-md-4 g-5">
        <div class="border text-bg-light">
            <img height="300" class="object-fit-cover w-100 " [src]="category.image" [alt]="category.name">
            <p class="fs-4 text-center fw-bold text-main mt-3">{{category.name}}</p>
        </div>
    </a>
</div>

<app-loading *ngIf="isLoading"></app-loading>
