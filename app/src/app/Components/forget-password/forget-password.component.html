<div class="w-50 mx-auto my-5">
    <form (ngSubmit)="handleForgetPasswordForm(forgetPasswordForm)" [formGroup]="forgetPasswordForm">
        <h2 >Forget Password:</h2>

        <p class="font-sm text-secondary mb-0 mt-3">* Please enter your email address below. We will send you a varification code to reset your password</p>
        <p *ngIf="apiErrorMessage" class="alert alert-danger text-center mt-3 mb-0 ">{{apiErrorMessage}}</p>

        <label class="mt-2" for="email">email</label>
        <input class="form-control" formControlName="email" id="email" type="email">
        <div *ngIf="forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.dirty" class="text-danger">
            <p *ngIf="forgetPasswordForm.get('email')?.getError('required')" class="my-0">Email Is Required</p>
            <p *ngIf="forgetPasswordForm.get('email')?.getError('email')" class="my-0">Please enter a valid email</p>
        </div>


        <div class="d-flex justify-content-end align-items-center">
            <button [disabled]="forgetPasswordForm.invalid" class="my-3 btn bg-main text-light">
                <span *ngIf="!isLoading">Send</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>
            </button>
        </div>
    </form>
</div>
