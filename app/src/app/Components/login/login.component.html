<div class="w-50 mx-auto my-5">
    <form (ngSubmit)="handleLogin(loginForm)" [formGroup]="loginForm">
        <h2 >Login Now:</h2>
        <p *ngIf="apiErrorMessage" class="alert alert-danger text-center ">{{apiErrorMessage}}</p>
        <p *ngIf="apiErrorMsg" class="alert alert-danger text-center ">{{apiErrorMsg}}</p>

        <label class="mt-2" for="email">Email</label>
        <input class="form-control" formControlName="email" id="email" type="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty" class="text-danger">
            <p *ngIf="loginForm.get('email')?.getError('required')" class="my-0">Email Is Required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')" class="my-0">Please enter a valid email</p>
        </div>

        <label class="mt-2" for="password">Password</label>
        <input class="form-control" autocomplete="off" formControlName="password" id="password" type="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty" class="text-danger">
            <p *ngIf="loginForm.get('password')?.getError('required')" class="my-0">Password Is Required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="my-0">Password must start with uppercase followed by at least 5 characters</p>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <button [disabled]="loginForm.invalid" class="my-3 btn bg-main text-light">
                <span *ngIf="!isLoading">Login</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>
            </button>
            <a routerLink="/forget-password" class="text-secondary">Forget Password!</a>
        </div>
    </form>
</div>
